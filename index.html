<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Test - Area51">
    <meta property="og:description" content="Break stuff here">
    <meta property="og:image" content="https://hoehler.org/Banter/testarea51_thumb.png">
    <meta name="sidequest-space-verification" content="45400ca7-0119-47b3-b527-3447299c8a59">
    
  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
         window.playlistId = 'PLE4DBF5BC6B960248'; 

        window.instanceId = 'Slipstram';
    </script>
    <script>
          // A simple aframe component to handle the click
          AFRAME.registerComponent('handle-click', {
              init: function () {
                  // When you click on an element, run the animation on the parent element
                  this.el.addEventListener('click', () => {
                    openPage("https://sq-synced-videoplayer.glitch.me/playlist.html?instanceId=" + window.instanceId + ( window.playlistId ? "&playlistId=" + window.playlistId : "") + "&user=" + window.user.id +"-_-"+window.user.name);
                  })
              }
          });
        </script>

  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/slipstream_island_sunset_android?144;
                             
                             desktop: https://hoehler.org/Banter/AssetBundle/slipstream_island_sunset_standalonewindows?144;"
              sq-enablespiderman sq-refreshrate="rate:90" sq-spawnpoint="position: 0 0 0 181;" sq-clippingplane="near: 0.15; far: 1000">
      
            <a-cylinder sq-boxcollider sq-triggercollider color="black" material="transparent: true; opacity: 0.0;  side: double" rotation="0 0 0" position="0 0 0" scale="100000 100000 100000"></a-cylinder> 
      
      
      
      <a-box id="toggle-button" color="blue" position="50 2.5 -28" width="1" height="1" depth="0.1"></a-box>
      <a-box id="toggle-button" color="blue" position="50 2.5 -21" width="1" height="1" depth="0.1" toggle-components></a-box>


      <script>
  AFRAME.registerComponent('toggle-components', {
    init: function() {
      var enabled = true;
      var box = document.querySelector('a-box');
      var youtubeVideo = document.querySelector('#youtube-video');

      this.el.addEventListener('click', function () {
        if (enabled) {
          box.removeAttribute('sq-collider');
          box.removeAttribute('sq-interactable');
          box.removeAttribute('handle-click');
          youtubeVideo.removeAttribute('sq-browser');
        } else {
          box.setAttribute('sq-collider', '');
          box.setAttribute('sq-interactable', '');
          box.setAttribute('handle-click', '');
          youtubeVideo.setAttribute('sq-browser', 'mipMaps: 1; pixelsPerUnit: 600; mode: local; url: about%3Ablank; afterLoadActions: [ { &quot;actionType&quot;: &quot;delayseconds&quot;, &quot;numParam1&quot;: 1}, {&quot;actionType&quot;: &quot;click2d&quot;, &quot;numParam1&quot;: 150, &quot;numParam2&quot;: 150}]');
        }

        enabled = !enabled;
      });
    }
  });
</script>
      
      
     
      
      
      
       <script src="https://sq-synced-videoplayer.glitch.me/video-player.js"></script>
      
      <a-box sq-collider sq-interactable handle-click color="#f00075" position="53 2.8 -21" rotation="0 17 0" depth="0.05" width="1.6" height="0.3">
        <a-text value="playlist & volume" position="0 0.03 0.06" align="center"></a-text>
      </a-box>
<!--       sq-browser-interaction -->
      <a-entity id="youtube-video"  sq-browser="mipMaps: 1; pixelsPerUnit: 600; mode: local; url: about%3Ablank; afterLoadActions: [ { &quot;actionType&quot;: &quot;delayseconds&quot;, &quot;numParam1&quot;: 1}, {&quot;actionType&quot;: &quot;click2d&quot;, &quot;numParam1&quot;: 150, &quot;numParam2&quot;: 150}]" 
                position="53 4.5 -21" rotation="0 17 0" scale="5 5 5"></a-entity>
      

    </a-scene>

  </body>
</html>
