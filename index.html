<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Wintersport-Resort">
    <meta property="og:description" content="Don't break your bones!">
    <meta property="og:image" content="https://hoehler.org/Banter/thumbnail.png">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('teleport1-handler', 
          {
            init: function() 
            {
              this.el.addEventListener('trigger-enter', ()=>{
                if(this.el.object3D.userData.isLocalPlayer) {
                     
                      movePlayer({x: -38, y: 95, z: -260});
                }
        });
        }
        });
    </script>
    
      <script>
      AFRAME.registerComponent('teleport2-handler', 
          {
            init: function() 
            {
              this.el.addEventListener('trigger-enter', ()=>{
                if(this.el.object3D.userData.isLocalPlayer) {
                     
                      movePlayer({x: -46, y: 95, z: -277});
                }
        });
        }
        });
    </script>
  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/banter_wintersportresort" sq-refreshrate="rate:90">

      <a-entity sq-boxcollider="size: 1.5 2.5 2.5" sq-triggercollider teleport1-handler position="-13.2 1 6.3"  >
          <a-box material="transparent: true; opacity: 0.0"  ></a-box>  
      </a-entity> 
      
      <a-entity sq-boxcollider="size: 1.5 2.5 2.5" sq-triggercollider teleport2-handler position="-8 -5 -108"  >
          <a-box material="transparent: true; opacity: 0.0"  ></a-box>  
      </a-entity> 
      
      <a-cylinder sq-boxcollider sq-triggercollider sq-gravityfield="gravity: 0 -3 0" color="black" material="transparent: true; opacity: 0.05; side: double" rotation="0 55 0" position="-64 0 82" scale="35 35 35"></a-cylinder> 
  
      <!-- Some background boneworks ambiance -->
      <a-sound position="0 0 0" autoplay="true" loop="true"  volume="0.01" src="https://cdn.glitch.global/be7306b6-2e7e-4901-abf8-d5221790a499/WintersportMusic.mp3?v=1672506816443"></a-sound>
    
    <a-link rotation="0 200 0" position="13.727 3.703 -4.078" title="01 Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link rotation="0 165 0" position="15.565 3.7 -4.184768" title="02 Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link rotation="0 135 0" position="16.911 3.7 -3.464" title="03 Star Trek - The next generation Bridge" href="https://star-trek-bridge.glitch.me" ></a-link>
    <a-link rotation="0 90 0" position="17.74149 3.7 -1.960078" title="04 Portal glaDOS chamber" href="https://sq-portal.glitch.me" ></a-link>
    <a-link rotation="0 65 0" position="17.581 3.7 -0.287" title="05 Peache's Castle" href="https://sq-peach.glitch.me" ></a-link>
    <a-link rotation="0 30 0" position="16.49 3.7 1.02" title="06 Back to Community Hub" href="https://sq-community-hub.glitch.me" ></a-link>
    <a-link rotation="0 0 0" position="15.00488 3.7 1.470955" title="07 Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link rotation="0 -40 0" position="13.34024 3.7 0.935995" title="08 Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
 
  
    </a-scene>

  </body>
</html>
