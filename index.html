    <script>
          // A simple aframe component to handle the click
          AFRAME.registerComponent('handle-click', {
              init: function () {
                  // When you click on an element, run the animation on the parent element
                  this.el.addEventListener('click', () => {
                    openPage("https://sq-synced-videoplayer.glitch.me/playlist.html?instanceId=" + window.instanceId + ( window.playlistId ? "&playlistId=" + window.playlistId : "") + "&user=" + window.user.id +"-_-"+window.user.name);
                  })
              }
          });
        </script>

<a-box id="Button01" sq-boxcollider sq-triggercollider trigger-logic="target: #targetEntity;" color="black" material="transparent: true; opacity: 0.5; side: double" position="60 10 -5" width="25" height="25" depth="25"></a-box>



<script>
  AFRAME.registerComponent('trigger-logic', {
    schema: {
      target: {type: 'selector'}
    },

    init: function() {
      // Create a THREE.Box3 object to represent the trigger box
      this.box = new THREE.Box3();

      // Get a reference to the user's entity
      // Replace '#user' with the selector of your user's entity
      this.user = document.querySelector('#user');

      // Get a reference to the target entity
      this.targetEntity = this.data.target;
    },

    tick: function() {
      // Update the box to match the trigger's current position and size
      this.box.setFromObject(this.el.object3D);

      // Check if the user is inside the box
      if (this.box.containsPoint(this.user.object3D.position)) {
        // The user is inside the box, enable the target entity
        this.targetEntity.setAttribute('visible', true);
      } else {
        // The user is outside the box, disable the target entity
        this.targetEntity.setAttribute('visible', false);
      }
    }
  });
</script>
