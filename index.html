<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('trigger-handler', 
          {
            init: function() 
            {
              this.el.addEventListener('trigger-enter', ()=>{
                if(this.el.object3D.userData.isLocalPlayer) {
                      movePosition({x: -38, y: 95, z: -260}, 23)

                }//else if(this.el.object3D.userData.other)
               // {
              // This is another object, this.el.object3D.userData.other is the other HTML element.
               // }
        });
        }
        });
    </script>
  </head>
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/banter_wintersportresort">
      
      <a-entity sq-boxcollider="size: 0.2 3 10" sq-triggercollider trigger-handler position="9 0.5 8"  >
          <a-box material="color: #70d6ff" rotation="0 0 0" position="0 0 0" scale="1 2 1" ></a-box>  
      </a-entity> 

    </a-scene>

      <!-- Some background boneworks ambiance -->
      <a-sound position="0 0 0" autoplay="true" loop="true"  volume="0.5" src="https://cdn.glitch.global/be7306b6-2e7e-4901-abf8-d5221790a499/WintersportMusic.mp3?v=1672506816443"></a-sound>

  </body>
</html>
