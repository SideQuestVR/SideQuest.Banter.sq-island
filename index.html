<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Wintersport-Resort">
    <meta property="og:description" content="Don't break your bones!">
    <meta property="og:image" content="https://hoehler.org/Banter/thumbnail.png">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('trigger-handler', 
          {
            init: function() 
            {
              this.el.addEventListener('trigger-enter', ()=>{
                if(this.el.object3D.userData.isLocalPlayer) {
                     // movePosition({x: -38, y: 95, z: -260}, 23)
                      movePlayer({x: -38, y: 95, z: -260});
                }
        });
        }
        });
    </script>
  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/banter_wintersportresort" sq-refreshrate="rate:90">

      <a-entity sq-boxcollider="size: 1.5 2.5 2.5" sq-triggercollider trigger-handler position="-13.2 1 6.3"  >
          <a-box material="transparent: true; opacity: 0.0"  ></a-box>  
      </a-entity> 
      <a-cylinder sq-boxcollider sq-triggercollider sq-gravityfield="gravity: 0 -3 0" color="black" material="transparent: true; opacity: 0.05; side: double" rotation="0 55 0" position="-64 0 82" scale="35 35 35"></a-cylinder> 
  
      <!-- Some background boneworks ambiance -->
      <a-sound position="0 0 0" autoplay="true" loop="true"  volume="0.01" src="https://cdn.glitch.global/be7306b6-2e7e-4901-abf8-d5221790a499/WintersportMusic.mp3?v=1672506816443"></a-sound>
    
    <a-link position="13.5 3.5 -4.7" title="Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link position="15.5 3.5 -4.8" title="Star Trek - The next generation Bridge" href="https://star-trek-bridge.glitch.me" ></a-link>
    <a-link position="17.3 3.5 -3.8" title="Portal glaDOS chamber" href="https://sq-portal.glitch.me" ></a-link>
    <a-link position="18.2 3.5 -2" title="Peache's Castle" href="https://sq-peach.glitch.me" ></a-link>
    <a-link position="18 3.5 0" title="Back to Community Hub" href="https://sq-community-hub.glitch.me" ></a-link>
    <a-link position="16.7 3.5 1.5" title="Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link position="14.9 3.5 2" title="Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    <a-link position="12.9 3.5 1.3" title="Minecraft Village" href="https://sq-mine.glitch.me" ></a-link>
    </a-scene>

  </body>
</html>
