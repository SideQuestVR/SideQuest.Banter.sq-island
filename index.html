<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Test - Area51">
    <meta property="og:description" content="Break stuff here">
    <meta property="og:image" content="https://hoehler.org/Banter/testarea51_thumb.png">
    <meta name="sidequest-space-verification" content="45400ca7-0119-47b3-b527-3447299c8a59">
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/testarea_android?133;
                             
                             desktop: https://hoehler.org/Banter/AssetBundle/altcommedyclub_standalonewindows?20;"
              sq-enablespiderman sq-refreshrate="rate:90" sq-spawnpoint="position: 0 0 0 180;" sq-clippingplane="near: 0.15; far: 1000">
      
            <a-cylinder sq-boxcollider sq-triggercollider color="black" material="transparent: true; opacity: 0.0;  side: double" rotation="0 0 0" position="0 0 0" scale="100000 100000 100000"></a-cylinder> 
      
      
       <script src="https://sq-synced-videoplayer.glitch.me/video-player.js"></script>
      
      <a-box sq-collider sq-interactable handle-click color="#f00075" position="-28 1 12" rotation="0 180 0" depth="0.05" width="1.6" height="0.3">
        <a-text value="playlist & volume" position="0 0.03 0.06" align="center"></a-text>
      </a-box>
<!--       sq-browser-interaction -->
      <a-entity id="youtube-video"  sq-browser="mipMaps: 1; pixelsPerUnit: 1600; mode: local; url: about%3Ablank; afterLoadActions: [ { &quot;actionType&quot;: &quot;delayseconds&quot;, &quot;numParam1&quot;: 1}, {&quot;actionType&quot;: &quot;click2d&quot;, &quot;numParam1&quot;: 150, &quot;numParam2&quot;: 150}]" 
                position="-28 3 12" rotation="0 180 0" scale="5 5 5"></a-entity>
      
    </a-scene>

  </body>
</html>
