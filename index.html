
<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Test - Area51">
    <meta property="og:description" content="Break stuff here">
    <meta property="og:image" content="https://hoehler.org/Banter/testarea51_thumb.png">
    <meta name="sidequest-space-verification" content="45400ca7-0119-47b3-b527-3447299c8a59">
    
  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
        <script>
      // A simple aframe component to handle the click
      AFRAME.registerComponent('handle-click', {
          init: function () {
              // When you click on an element, run the animation on the parent element
              this.el.addEventListener('click', () => {
                 openPage("https://www.meta.com/de-de/experiences/3635172946605196/")
              })
          }
      });
    </script>
    
    
  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/slipstream_island_sunset_android?257;
                             
                             desktop: https://hoehler.org/Banter/AssetBundle/slipstream_island_sunset_standalonewindows?257;"
              sq-enablespiderman sq-refreshrate="rate:90" sq-spawnpoint="position: 0 0 0 180;" sq-clippingplane="near: 0.15; far: 1000">

      <!-- A box to click to be able to open a page -->
      <a-box sq-collider sq-interactable handle-click color="green" position="0 1 -4" depth="0.05" width="1.5" height="0.4">
        <a-text value="click me" position="0 0 0.06" align="center"></a-text>
      </a-box>
      
      
      
    </a-scene>

  </body>
</html>
