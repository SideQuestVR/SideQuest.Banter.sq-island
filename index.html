
<html>
  <head>
    
        <!-- Add meta tags to show icon/title in the menu in banter -->
    <meta property="og:title" content="Alto del Telegrafo">
    <meta property="og:description" content="Enjoy the view">
    <meta property="og:image" content="https://cdn.glitch.global/5d36a62e-c29a-4b6d-9b5e-3c5a246215a8/ScanThumb.png?v=1696179582585">
    <meta name="sidequest-space-verification" content="45400ca7-0119-47b3-b527-3447299c8a59">
    
  
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
        <script>
      // A simple aframe component to handle the click
      AFRAME.registerComponent('handle-click', {
          init: function () {
              // When you click on an element, run the animatio on the parent element
              this.el.addEventListener('click', () => {
                 deeplink("https://www.meta.com/en-gb/experiences/3635172946605196/")
              })
          }
      });
    </script>
    
    
            <script>
      // A simple aframe component to handle the click
      AFRAME.registerComponent('handle-click2', {
          init: function () {
              // When you click on an element, run the animatio on the parent element
              this.el.addEventListener('click', () => {
                 openPage("https://store.steampowered.com/app/1462520/BRINK_Traveler/")
              })
          }
      });
    </script>
    
    
    
  </head>
  
  <body>
    <a-scene sq-assetbundle="android: https://hoehler.org/Banter/AssetBundle/scan_android?267;
                             
                             desktop: https://hoehler.org/Banter/AssetBundle/scan_standalonewindows?267;"
              sq-enablespiderman sq-refreshrate="rate:90" sq-spawnpoint="position: 0 0 0 180;" sq-clippingplane="near: 0.15; far: 1000">

      <!-- A box to click to be able to open a page -->
      <a-box sq-collider sq-interactable handle-click color="green" position="-1.886 1.211147 -5.4285" rotation="0 42.245 0" depth="0.005" width="0.2" height="0.08">
      </a-box>
      
        <a-box sq-collider sq-interactable handle-click2 color="green" position="-2.057788 1.211147 -5.25" rotation="0 42.6 0" depth="0.005" width="0.2" height="0.08">
      </a-box>
      
      <a-entity sq-browser="url: https://pleasant-meowing-gecko.glitch.me" position="2.057788 1.611147 -5.25" scale="3 3.5 2">  </a-entity>
      
    </a-scene>

  </body>
</html>
